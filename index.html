<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../summary card/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Order Summary Card</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="../summary card/images/illustration-hero.svg" alt="hero-image">
        </div>
        <div class="card-body">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs,audiobooks and podcast on any device anymore you like!</p>
            <div class="row">
                <div class="col-1">
                    <img src="../summary card/images/icon-music.svg" alt="music icon">
                    <div><span class="plan">Annual Plan</span><span class="price">&#36 59.99/year</span></div>
                </div>
                <div class="col-2">
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="btn">
                <button>Proceed to Payment</button>
            </div>
        </div>
        <div class="card-footer">Cancel Order</div>
    </div>
</body>
</html>
